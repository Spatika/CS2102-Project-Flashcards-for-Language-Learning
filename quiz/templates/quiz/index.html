    <title>Login to Quizlet Clone</title>

    {# Loading CSS #}
    <link href="{% static 'quiz/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'quiz/css/signin.css' %}" rel="stylesheet">

  <body>

    <div class="container">

      <form class="form-signin padded-top-10">
        <h2 class="form-signin-heading">Welcome to Quizlet!</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label class="white-text">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id = "signin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <button id = "signup" class="btn btn-lg btn-default btn-block" type="submit">Sign up</button>
      </form>

    </div> <!-- /container -->

  </body>
